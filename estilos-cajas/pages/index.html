<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo</title>
    <link rel="stylesheet" href="/estilos-cajas/css/style.css">
</head>
<body>
    <section class="table">
        <h2>Datos Interesantes sobre La Leona</h2>
        <h2>Esto es un ejemplo</h2>
        <table>
          <tr>
              <th>Característica</th>
              <th>Valor</th>
          </tr>
          <tr>
              <td>Longitud</td>
              <td>1.1 - 1.4 metros</td>
          </tr>
          <tr>
              <td>Peso</td>
              <td>120 - 180 kilogramos</td>
          </tr>
          <tr>
              <td>Esperanza de vida</td>
              <td>12 - 16 años</td>
          </tr>
          <tr>
              <td>Velocidad máxima</td>
              <td>60 km/h</td>
          </tr>
      </table>
    </section>
    <section class="datos">
        <form action="/submit" method="post">
            <label for="nombre" class="nombre-txt">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <button type="submit" id="Enviar">Enviar</button>
        </form>
    </section>
</body>
</html>
